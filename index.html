<style>
	/* Base Font */
body {
  font-family: 'IBM Plex Sans', sans-serif;
  margin: 0;
  background-color: #f4fdf7;
}

/* Join Section */
.join-section {
  background: linear-gradient(135deg, #006400, #34a853);
  color: #ffffff;
  padding: 80px 20px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.join-container {
  max-width: 800px;
  margin: 0 auto;
  animation: fadeInSlide 1.2s ease-out both;
}

.join-title {
  font-size: 2.5rem;
  margin-bottom: 20px;
  animation: pulse 3s infinite;
}

.join-subtitle {
  font-size: 1.1rem;
  margin-bottom: 40px;
  color: #e8ffe8;
}

/* Animated Button */
.join-btn {
  padding: 15px 30px;
  font-size: 1.1rem;
  font-weight: 600;
  background-color: #25d366;
  border: none;
  border-radius: 50px;
  color: white;
  text-decoration: none;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: bounce 2s infinite;
  box-shadow: 0 0 15px #25d366, 0 0 40px #25d366;
}

.join-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #128c7e, 0 0 50px #128c7e;
}

/* Animations */
@keyframes fadeInSlide {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

@keyframes pulse {
  0% {
    text-shadow: 0 0 0 rgba(255, 255, 255, 0.6);
  }
  50% {
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
  }
  100% {
    text-shadow: 0 0 0 rgba(255, 255, 255, 0.6);
  }
}

/* Responsive */
@media (max-width: 600px) {
  .join-title {
    font-size: 2rem;
  }

  .join-subtitle {
    font-size: 1rem;
  }

  .join-btn {
    font-size: 1rem;
    padding: 12px 24px;
  }
}
</style>
